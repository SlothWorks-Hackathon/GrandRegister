<div class="modal-header">
  <h3 class="modal-title">Добавяне / редактиране на потребител</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">
      Име на потребителя
      <span class="text-danger">*</span>
    </label>
    <input class="form-control" type="text" ng-model="$ctrl.user.name">
  </div>
  <div class="form-group">
    <label class="control-label">
      Публичен ключ на потребителя
      <span class="text-danger">*</span>
    </label>
    <textarea class="form-control" rows="3" ng-model="$ctrl.user.publicKey"></textarea>
  </div>
  <div class="form-group">
    <label class="control-label">
      Роля на потребителя
      <span class="text-danger">*</span>
    </label>
    <select class="form-control"
            ng-options="item as item.title for item in $ctrl.userRoles | orderBy: 'title'"
            ng-model="$ctrl.user.role"></select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success"
          ng-disabled="!$ctrl.user.name || !$ctrl.user.publicKey || !$ctrl.user.role"
          ng-click="$ctrl.closeModal($ctrl.user)">Добави</button>
  <button class="btn btn-warning" ng-click="$ctrl.dismissModal()">Откажи</button>
</div>
